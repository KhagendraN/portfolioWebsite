<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Chat with Clone</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(135deg, #ffcccc, #ff99cc);
            color: #800000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #ff69b4;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fff0f5;
            border-radius: 10px;
            border: 1px solid #ffb6c1;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            display: inline-block;
            word-wrap: break-word;
        }

        .message.user {
            background: #ffc1e3;
            align-self: flex-end;
        }

        .message.bot {
            background: #fff5f8;
            align-self: flex-start;
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            width: 75%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ff99cc;
            margin-right: 10px;
        }

        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #ff1493;
        }

        .mic-button {
            background: transparent;
            border: none;
            font-size: 24px;
            color: #ff69b4;
            cursor: pointer;
        }

        .mic-button:hover {
            color: #ff1493;
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 10px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                padding: 8px 12px;
            }
        }
    </style>
    <script>
        let recognition;
        const synth = window.speechSynthesis;
    
        // Predefined answers for user questions
        const predefinedAnswers = {
            "Who are you?": "I am Khagendra, a passionate engineer and software developer.",
            "Where are you from?": "I am from [Your Location], and I enjoy creating innovative solutions.",
            "What do you do?": "I specialize in software development, web design, and problem-solving.",
            "What are your skills?": "My skills include software development, web design, front-end and back-end development, and programming languages like JavaScript, Python, and C++.",
            "Which programming languages do you know?": "I am proficient in JavaScript, Python, C++, Java, and PHP.",
            "Do you have experience with web development?": "Yes, I have extensive experience in both front-end and back-end web development.",
            "What frameworks do you use?": "I am experienced with frameworks like React, Angular, Node.js, and Django.",
            "What are your hobbies?": "I enjoy coding, reading tech blogs, and exploring new technologies.",
            "Can I hire you?": "Yes, feel free to reach out to me for collaborations or job opportunities.",
            "Hi": "Hello! How can I assist you today?",
            "hi": "Hello! How can I assist you today?",
            "Hello": "Hi! How can I help you today?",
            "hello": "Hello! How can I assist you today?",
            "How are you?": "I'm doing great, thank you for asking! How about you?",
            "What is your name?": "My name is Khagendra.",
            "Tell me more about you": "I'm a software engineer who loves to build solutions for real-world problems. I work with technologies like JavaScript, Python, and React.",
            "How can I contact you?": "You can contact me through my email at khagendra@example.com or via LinkedIn.",
            "What is your experience?": "I have been working in software development for over 5 years, with expertise in full-stack web development.",
            "What projects have you worked on?": "I have worked on a variety of projects, including web applications, mobile apps, and enterprise software.",
            "Where did you study?": "I graduated with a degree in Computer Science from [Your University].",
            "What is your favorite programming language?": "I love working with JavaScript and Python, but each language has its strengths!",
            "What tools do you use for development?": "I use tools like Visual Studio Code, Git, Docker, and more for development.",
            "What is your favorite framework?": "I enjoy working with React for front-end development, and Django for back-end development.",
            "Tell me a joke": "Why do programmers prefer dark mode? Because the light attracts bugs!",
            "What is the meaning of life?": "Well, that's a big question! I believe it's about continuous learning and making a positive impact on the world.",
            "Goodbye": "Goodbye! It was nice talking to you. Have a great day!",
            "Thank you": "You're welcome! Let me know if you need anything else.",
            "What's your goal?": "My goal is to build software solutions that make people's lives easier and more efficient.",
            "What do you like to do in your free time?": "In my free time, I enjoy exploring new technologies, playing video games, and spending time with friends and family.",
            "Do you work remotely?": "Yes, I work remotely and enjoy the flexibility it provides to collaborate with teams across the globe.",
            "How long have you been programming?": "I've been programming for over 5 years and continuously learning new skills.",
            "Do you like coding?": "Yes, coding is something I'm truly passionate about! It's like solving puzzles every day.",
            "What do you think about AI?": "AI is incredibly fascinating and has the potential to change the world. I'm very excited about its growth.",
            "What projects are you currently working on?": "I’m currently working on enhancing my portfolio website and developing a few personal projects in my free time.",
            "Can you build apps?": "Yes, I can build web applications, mobile apps, and other software solutions depending on the requirements.",
            "What is your favorite tech stack?": "I enjoy working with the MERN stack (MongoDB, Express, React, Node.js) for full-stack development.",
            "What is your favorite tech blog?": "I love reading blogs on sites like Dev.to, Medium, and Hacker News to stay updated with the latest trends in technology.",
            "What is your favorite book?": "I enjoy reading books on software development, like Clean Code by Robert C. Martin, and also fiction novels.",
            "Can you work with teams?": "Absolutely! I’m a strong team player and believe in collaborative work to build better solutions.",
            "What’s the best advice you've ever received?": "The best advice I've received is to never stop learning. Technology is always evolving, and staying curious is key to success.",
            "Can you help me with coding?": "Sure! Feel free to ask about any programming-related questions, and I'll do my best to assist you.",
            "Are you a front-end or back-end developer?": "I am both a front-end and back-end developer. I enjoy working across the full stack.",
            "What is your biggest achievement?": "One of my biggest achievements was building a real-time chat application from scratch and deploying it to production.",
            "What’s your dream job?": "My dream job would be to work as a software architect at a tech company that focuses on impactful, large-scale projects.",
            "Do you work with databases?": "Yes, I have experience working with SQL and NoSQL databases like MongoDB, PostgreSQL, and MySQL.",
            "How can I learn to code?": "Start with a simple programming language like Python, work on small projects, and join online coding communities for support.",
            "What is your favorite IDE?": "My favorite IDE is Visual Studio Code. It’s lightweight and has great extensions for different programming languages.",
            "What are some good resources to learn JavaScript?": "I recommend starting with MDN Web Docs, JavaScript.info, and freeCodeCamp. All of these are great learning platforms!",
            "What's your favorite movie?": "I enjoy movies that are tech-related or science fiction, like The Matrix and Inception.",
            "What's your favorite song?": "I enjoy listening to a wide range of music, but electronic and ambient music help me focus while coding.",
            "What do you think about web development?": "Web development is exciting and offers endless possibilities. It’s all about creating user-friendly, interactive experiences.",
            "Can you build websites from scratch?": "Yes, I can design and develop websites from scratch using HTML, CSS, JavaScript, and other web technologies."
        };
        
    
        // Initialize Speech Recognition
        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in this browser.');
                return;
            }
    
            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.continuous = false;
                recognition.interimResults = false;
    
                recognition.onresult = function (event) {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    displayMessage(transcript, 'user', 'Sent');
                    respondToMessage(transcript);
                };
    
                recognition.onerror = function (event) {
                    console.error('Speech recognition error:', event.error);
                };
    
                recognition.onend = function () {
                    console.log('Speech recognition ended.');
                };
            }
    
            recognition.start();
        }
    
        // Text-to-Speech Function (Handles Long Messages)
        function speakText(text) {
            if (synth.speaking) {
                console.log('Speech synthesis in progress, queuing...');
                return;
            }
    
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1; // Adjust rate for clarity
            utterance.onend = () => {
                console.log('Speech synthesis completed.');
            };
            utterance.onerror = (err) => {
                console.error('Speech synthesis error:', err);
            };
    
            synth.speak(utterance);
        }
    
        // Respond to Message
        function respondToMessage(message) {
            const response = predefinedAnswers[message] || "I'm sorry, I don't have an answer for that. Try asking about Khagendra's skills, projects, or how to contact him!";
            displayTypingEffect(response, 'bot');
            speakText(response); // Speak the response
        }
    
        // Display User or Bot Message
        function displayMessage(message, sender, status = '') {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `${message}${status ? ` <span class="status">${status}</span>` : ''}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        // Display Typing Effect
        function displayTypingEffect(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            chatBox.appendChild(messageElement);
    
            let index = 0;
            const typingInterval = setInterval(() => {
                if (index < message.length) {
                    messageElement.textContent += message[index];
                    index++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                }
            }, 50);
        }
    
        // Handle User Input
        function sendMessage() {
            const inputField = document.getElementById('message');
            const text = inputField.value.trim().toLowerCase();
            if (!text) return;
    
            displayMessage(text, 'user', 'Sent');
            respondToMessage(text);
    
            inputField.value = '';
        }
    
        // Add Event Listener for Enter Key
        document.getElementById('message').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
    
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Khagendra's Clone</h1>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="message" placeholder="Write your message...">
            <button onclick="sendMessage()">Send</button>
            <button class="mic-button" onclick="startSpeechRecognition()">
                <i class="fa fa-microphone"></i>
            </button>
        </div>
    </div>
</body>
</html>
