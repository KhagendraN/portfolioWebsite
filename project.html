<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            animation: fadeInBackground 20s infinite;
        }
        @keyframes fadeInBackground {
            0%, 25% { background-image: url('https://thumbs.dreamstime.com/b/ai-machine-learning-hands-robot-human-touching-big-data-network-connection-background-science-artificial-intelligence-172987598.jpg'); }
            25%, 50% { background-image: url('https://static.vecteezy.com/system/resources/previews/003/462/493/non_2x/abstract-futuristic-face-concept-artificial-intelligence-background-free-vector.jpg'); }
            50%, 75% { background-image: url('https://img.freepik.com/free-vector/wavy-background-concept_23-2148497712.jpg'); }
            75%, 100% {background-image: url('https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/f356def9-ed55-4ad5-afbc-2a6132402022/3f40e21a-610b-4ab5-b8cc-504ff6a6f222.png');}
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            animation: fadeImage 30s infinite;
            opacity: 0.5;
        }
        @keyframes fadeImage {
            0%, 33.33% { opacity: 1; }
            33.34% { opacity: 0; }
            66.66%, 100% { opacity: 1; }
        }
        .project-title {
            position: relative;
            z-index: 1;
            color: #FFF;
            text-decoration: none;
            font-size: 1.5em;
            margin: 10px 0;
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 8px;
        }
        .project-title:hover {
            text-shadow: 0 0 10px #FFFF00;
            background: rgba(0, 0, 0, 0.6);
        }
        @media (max-width: 768px) {
            .project-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <a href="https://github.com/KhagendraN/simple-http-server.git" class="project-title">
        HTTP server with AI chatBoard
    </a>
    <a href="https://github.com/KhagendraN/AIDesktopAssistant.git" class="project-title">
        Personal AI assistant
    </a>
    <a href="https://github.com/KhagendraN/LANConnect-Chat-Application.git" class="project-title">
        LAN chat application
    </a>
    <a href="https://github.com/KhagendraN/ArchShell" class="project-title">
        Shell for Arch linux
    </a>
</body>
</html>
