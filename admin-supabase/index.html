<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin | Khagendra Neupane</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <!-- Supabase (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="admin-screen">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="button">Login</button>
                    <div id="login-error" class="error-msg"></div>
                </form>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="admin-screen hidden">
            <header class="admin-header">
                <h1>Admin Dashboard</h1>
                <div class="header-actions">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="button button--outline">Logout</button>
                </div>
            </header>

            <main class="admin-main">
                <div class="stats-row">
                    <div class="stat-card">
                        <h3>Blog Posts</h3>
                        <p id="stat-posts">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Projects</h3>
                        <p id="stat-projects">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Experience</h3>
                        <p id="stat-experiences">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Achievements</h3>
                        <p id="stat-achievements">-</p>
                    </div>
                </div>

                <div class="dashboard-controls">
                    <div class="tab-controls">
                        <button id="tab-posts" class="tab-btn active">Blog Posts</button>
                        <button id="tab-projects" class="tab-btn">Projects</button>
                        <button id="tab-experiences" class="tab-btn">Experience</button>
                        <button id="tab-achievements" class="tab-btn">Achievements</button>
                        <button id="tab-profile" class="tab-btn">Profile</button>
                    </div>
                    <div class="action-controls">
                        <button id="new-btn" class="button"><i class="fas fa-plus"></i> New</button>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search...">
                        </div>
                    </div>
                </div>

                <div id="posts-view">
                    <div class="posts-list" id="posts-list">
                        <!-- Posts will be rendered here -->
                        <div class="loading">Loading posts...</div>
                    </div>
                </div>

                <div id="projects-view" class="hidden">
                    <div class="posts-list" id="projects-list">
                        <!-- Projects will be rendered here -->
                        <div class="loading">Loading projects...</div>
                    </div>
                </div>

                <div id="experiences-view" class="hidden">
                    <div class="posts-list" id="experiences-list">
                        <!-- Experiences will be rendered here -->
                        <div class="loading">Loading experiences...</div>
                    </div>
                </div>

                <div id="achievements-view" class="hidden">
                    <div class="posts-list" id="achievements-list">
                        <!-- Achievements will be rendered here -->
                        <div class="loading">Loading achievements...</div>
                    </div>
                </div>

                <div id="profile-view" class="hidden">
                    <div class="profile-settings">
                        <h3>Profile Settings</h3>
                        <form id="profile-form" class="editor-form">
                            <div class="form-group">
                                <label for="profile-hero-image">Hero Image (Profile Picture)</label>
                                <div class="image-input-group">
                                    <input type="text" id="profile-hero-image" placeholder="https://..." readonly>
                                    <input type="file" id="profile-hero-upload" accept="image/*" style="display: none;">
                                    <button type="button" id="profile-hero-upload-btn"
                                        class="button button--outline">Upload</button>
                                </div>
                                <div id="profile-hero-preview" style="margin-top: 1rem;">
                                    <img id="profile-hero-preview-img" src="" alt="Hero Preview"
                                        style="max-width: 200px; border-radius: 50%; display: none;">
                                </div>
                            </div>

                            <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e0e0e0;">
                            <h4 style="margin-bottom: 1rem;">About Section</h4>

                            <div class="form-group">
                                <label for="profile-about-image">About Image</label>
                                <div class="image-input-group">
                                    <input type="text" id="profile-about-image" placeholder="https://..." readonly>
                                    <input type="file" id="profile-about-upload" accept="image/*"
                                        style="display: none;">
                                    <button type="button" id="profile-about-upload-btn"
                                        class="button button--outline">Upload</button>
                                </div>
                                <div id="profile-about-preview" style="margin-top: 1rem;">
                                    <img id="profile-about-preview-img" src="" alt="About Preview"
                                        style="max-width: 200px; border-radius: 1rem; display: none;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="profile-about-subtitle">About Subtitle</label>
                                <input type="text" id="profile-about-subtitle" placeholder="e.g. I'm Khagendra Neupane">
                            </div>

                            <div class="form-group">
                                <label for="profile-about-text">About Text</label>
                                <textarea id="profile-about-text" rows="6"
                                    placeholder="Write about yourself..."></textarea>
                            </div>

                            <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e0e0e0;">

                            <div class="form-group">
                                <label for="profile-cv">CV (PDF)</label>
                                <div class="image-input-group">
                                    <input type="text" id="profile-cv" placeholder="https://..." readonly>
                                    <input type="file" id="profile-cv-upload" accept=".pdf" style="display: none;">
                                    <button type="button" id="profile-cv-upload-btn"
                                        class="button button--outline">Upload</button>
                                </div>
                                <div id="profile-cv-status"
                                    style="margin-top: 0.5rem; font-size: 0.9rem; color: #4a4e69;"></div>
                            </div>

                            <div class="form-group">
                                <button type="button" id="profile-save-btn" class="button">Save Profile</button>
                                <span id="profile-save-status" style="margin-left: 1rem;"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>

        <!-- Blog Editor Screen -->
        <div id="editor-screen" class="admin-screen hidden">
            <!-- ... existing blog editor ... -->
            <header class="admin-header">
                <div class="header-left">
                    <button id="back-btn" class="button button--outline"><i class="fas fa-arrow-left"></i> Back</button>
                    <h1 id="editor-title">New Post</h1>
                </div>
                <div class="header-actions">
                    <span id="save-status"></span>
                    <button id="save-btn" class="button">Save</button>
                </div>
            </header>

            <main class="admin-main editor-layout">
                <form id="post-form" class="editor-form">
                    <!-- ... existing form fields ... -->
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="post-slug">Slug</label>
                            <input type="text" id="post-slug" required>
                        </div>
                        <div class="form-group">
                            <label for="post-genre">Genre</label>
                            <select id="post-genre">
                                <option value="tech">Tech</option>
                                <option value="tutorial">Tutorial</option>
                                <option value="lifestyle">Lifestyle</option>
                                <option value="news">News</option>
                                <option value="personal">Personal</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="post-date">Publish Date</label>
                            <input type="datetime-local" id="post-date">
                        </div>
                        <div class="form-group">
                            <label for="post-readtime">Read Time</label>
                            <input type="text" id="post-readtime" placeholder="e.g. 5 min">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="post-image">Cover Image URL</label>
                        <div class="image-input-group">
                            <input type="text" id="post-image" placeholder="https://...">
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                            <button type="button" id="upload-btn" class="button button--outline">Upload</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="post-excerpt">Excerpt</label>
                        <textarea id="post-excerpt" rows="3"></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="post-published">
                            Published
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="post-content">Content (Markdown)</label>
                        <div class="markdown-editor">
                            <textarea id="post-content"></textarea>
                            <div id="markdown-preview" class="markdown-preview"></div>
                        </div>
                    </div>
                </form>
            </main>
        </div>

        <!-- Project Editor Screen -->
        <div id="project-editor-screen" class="admin-screen hidden">
            <header class="admin-header">
                <div class="header-left">
                    <button id="project-back-btn" class="button button--outline"><i class="fas fa-arrow-left"></i>
                        Back</button>
                    <h1 id="project-editor-title">New Project</h1>
                </div>
                <div class="header-actions">
                    <span id="project-save-status"></span>
                    <button id="project-save-btn" class="button">Save</button>
                </div>
            </header>

            <main class="admin-main editor-layout">
                <form id="project-form" class="editor-form">
                    <div class="form-group">
                        <label for="project-title">Title</label>
                        <input type="text" id="project-title" required>
                    </div>

                    <div class="form-group">
                        <label for="project-desc">Description</label>
                        <textarea id="project-desc" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="project-image">Image URL</label>
                        <div class="image-input-group">
                            <input type="text" id="project-image" placeholder="https://...">
                            <input type="file" id="project-image-upload" accept="image/*" style="display: none;">
                            <button type="button" id="project-upload-btn" class="button button--outline">Upload</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-github">GitHub URL</label>
                            <input type="text" id="project-github">
                        </div>
                        <div class="form-group">
                            <label for="project-demo">Demo URL</label>
                            <input type="text" id="project-demo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="project-tech">Tech Stack (comma separated)</label>
                        <input type="text" id="project-tech" placeholder="Python, React, AI">
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="project-pinned">
                            Pinned (Show on main page)
                        </label>
                    </div>
                </form>
            </main>
        </div>

        <!-- Experience Editor Screen -->
        <div id="experience-editor-screen" class="admin-screen hidden">
            <header class="admin-header">
                <div class="header-left">
                    <button id="experience-back-btn" class="button button--outline"><i class="fas fa-arrow-left"></i>
                        Back</button>
                    <h1 id="experience-editor-title">New Experience</h1>
                </div>
                <div class="header-actions">
                    <span id="experience-save-status"></span>
                    <button id="experience-save-btn" class="button">Save</button>
                </div>
            </header>

            <main class="admin-main editor-layout">
                <form id="experience-form" class="editor-form">
                    <div class="form-group">
                        <label for="experience-type">Type</label>
                        <select id="experience-type" required>
                            <option value="education">Education</option>
                            <option value="experience">Experience</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experience-date">Date Range</label>
                        <input type="text" id="experience-date" placeholder="e.g. 2024 - Present" required>
                    </div>

                    <div class="form-group">
                        <label for="experience-role">Role/Title</label>
                        <input type="text" id="experience-role" placeholder="e.g. Software Engineer" required>
                    </div>

                    <div class="form-group">
                        <label for="experience-org">Organization (Optional)</label>
                        <input type="text" id="experience-org" placeholder="e.g. Company Name">
                    </div>

                    <div class="form-group">
                        <label for="experience-desc">Description</label>
                        <textarea id="experience-desc" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="experience-order">Display Order</label>
                        <input type="number" id="experience-order" value="0" min="0">
                    </div>
                </form>
            </main>
        </div>

        <!-- Achievement Editor Screen -->
        <div id="achievement-editor-screen" class="admin-screen hidden">
            <header class="admin-header">
                <div class="header-left">
                    <button id="achievement-back-btn" class="button button--outline"><i class="fas fa-arrow-left"></i>
                        Back</button>
                    <h1 id="achievement-editor-title">New Achievement</h1>
                </div>
                <div class="header-actions">
                    <span id="achievement-save-status"></span>
                    <button id="achievement-save-btn" class="button">Save</button>
                </div>
            </header>

            <main class="admin-main editor-layout">
                <form id="achievement-form" class="editor-form">
                    <div class="form-group">
                        <label for="achievement-title">Title</label>
                        <input type="text" id="achievement-title" required>
                    </div>

                    <div class="form-group">
                        <label for="achievement-desc">Description</label>
                        <textarea id="achievement-desc" rows="3" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="achievement-issuer">Issuer</label>
                            <input type="text" id="achievement-issuer" placeholder="e.g. Google, Coursera">
                        </div>
                        <div class="form-group">
                            <label for="achievement-date">Date Received</label>
                            <input type="date" id="achievement-date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="achievement-image">Image URL</label>
                        <div class="image-input-group">
                            <input type="text" id="achievement-image" placeholder="https://...">
                            <input type="file" id="achievement-image-upload" accept="image/*" style="display: none;">
                            <button type="button" id="achievement-upload-btn"
                                class="button button--outline">Upload</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="achievement-link">Credential Link</label>
                        <input type="text" id="achievement-link" placeholder="https://...">
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="achievement-pinned">
                            Pinned (Show on main page)
                        </label>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
