<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin | Khagendra Neupane</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="admin-screen">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="button">Login</button>
                    <div id="login-error" class="error-msg"></div>
                </form>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="admin-screen hidden">
            <header class="admin-header">
                <h1>Blog Dashboard</h1>
                <div class="header-actions">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="button button--outline">Logout</button>
                </div>
            </header>

            <main class="admin-main">
                <div class="dashboard-controls">
                    <button id="new-post-btn" class="button"><i class="fas fa-plus"></i> New Post</button>
                    <div class="search-box">
                        <input type="text" id="search-posts" placeholder="Search posts...">
                    </div>
                </div>

                <div class="posts-list" id="posts-list">
                    <!-- Posts will be rendered here -->
                    <div class="loading">Loading posts...</div>
                </div>
            </main>
        </div>

        <!-- Editor Screen -->
        <div id="editor-screen" class="admin-screen hidden">
            <header class="admin-header">
                <div class="header-left">
                    <button id="back-btn" class="button button--outline"><i class="fas fa-arrow-left"></i> Back</button>
                    <h1 id="editor-title">New Post</h1>
                </div>
                <div class="header-actions">
                    <span id="save-status"></span>
                    <button id="save-btn" class="button">Save</button>
                </div>
            </header>

            <main class="admin-main editor-layout">
                <form id="post-form" class="editor-form">
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="post-slug">Slug</label>
                            <input type="text" id="post-slug" required>
                        </div>
                        <div class="form-group">
                            <label for="post-genre">Genre</label>
                            <select id="post-genre">
                                <option value="tech">Tech</option>
                                <option value="tutorial">Tutorial</option>
                                <option value="lifestyle">Lifestyle</option>
                                <option value="news">News</option>
                                <option value="personal">Personal</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="post-date">Publish Date</label>
                            <input type="datetime-local" id="post-date">
                        </div>
                        <div class="form-group">
                            <label for="post-readtime">Read Time</label>
                            <input type="text" id="post-readtime" placeholder="e.g. 5 min">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="post-image">Cover Image URL</label>
                        <div class="image-input-group">
                            <input type="text" id="post-image" placeholder="https://...">
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                            <button type="button" id="upload-btn" class="button button--outline">Upload</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="post-excerpt">Excerpt</label>
                        <textarea id="post-excerpt" rows="3"></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="post-published">
                            Published
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="post-content">Content (Markdown)</label>
                        <div class="markdown-editor">
                            <textarea id="post-content"></textarea>
                            <div id="markdown-preview" class="markdown-preview"></div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
